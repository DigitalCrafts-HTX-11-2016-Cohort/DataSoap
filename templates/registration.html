<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">


    <title>Please Register</title>

    <!-- Bootstrap core CSS -->
    <link href="static/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="static/assets/css/style.css" rel="stylesheet">
    <link href="static/assets/css/style-responsive.css" rel="stylesheet">

  </head>

  <body>



	  <div id="login-page">
	  	<div class="container">
                            <form action="/new_user_submit" method="POST" form class="form-signin">
                              <h2 class="form-login-heading">Registration</h2>
                              <div class="login-wrap">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                                <input type="text" name="firstname" class="form-control" placeholder="First Name" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-building-o"  ></i></span>
                                <input type="text" name="company" class="form-control" placeholder="Company Name" />
                            </div>
                             <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" name="email" class="form-control" placeholder="Your Email" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Enter Username" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" name="password1" class="form-control" placeholder="Retype Password" />
                            </div>
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"> SUBMIT</button>
		            <hr>

		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->



	  	</div>
    </form>
    </div></div>


    <!-- js placed at the end of the document so the pages load faster -->
    <script src="static/assets/js/jquery.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("static/assets/img/bg4.jpg", {speed: 500});
    </script>


  </body>
</html>
