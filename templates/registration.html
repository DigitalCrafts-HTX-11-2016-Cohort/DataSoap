{% include "header.html" %}
<body>
{% include "nav.html" %}
	  <div id="login-page">
	  	<div class="container">
            {% include "alerts.html" %}
                            <form action="/new_user_submit" method="POST" class="form-login">
                              <h2 class="form-login-heading">Registration</h2>
                              <div class="login-wrap">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                                <input type="text" name="firstname" class="form-control" placeholder="First Name" required />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name" required />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-building-o"  ></i></span>
                                <input type="text" name="company" class="form-control" placeholder="Company Name" required />
                            </div>
                             <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Enter Username" required />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" name="password" maxlength="12" class="form-control" placeholder="Enter Password" required />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" name="password1" maxlength="12" class="form-control" placeholder="Retype Password" required />
                            </div>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"> SUBMIT</button>
		            <hr>

		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>

	  	</div>
    </form>
    </div></div>


    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/assets/js/jquery.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="/static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("/static/assets/img/Black-and-Red-Abstract-High-Resolution-Wallpaper.jpg", {speed: 500});
    </script>


  </body>
</html>
