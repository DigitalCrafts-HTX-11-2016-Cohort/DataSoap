{% include "header.html" %}
<body>
{% include "nav.html" %}
        <div id="page-wrapper" >
            <div id="page-inner-history">
            {% include "alerts.html" %}
                <div class="row">
                    <div class="col-md-12">
                     <h2>File History</h2>
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />

                 <div class="row">
                     <div class="col-md-12">

                         <div class="panel panel-default">
                             <div class="panel-heading">
                                  File History
                             </div>
                             <div class="panel-body">
                                 <div class="table-responsive">
                                     <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                         <thead>
                                             <tr>
                                                 <th>File Name</th>
                                                 <th>File Date</th>
                                                 <th>Numbers Removed</th>
                                                 <th>Numbers Remaining</th>
                                                 <th>Download Link</th>

                                             </tr>
                                         </thead>
                                         <tbody>
                                             {% for log in logHistory %}
                                             <tr>

                                                 <td>{{log[0][8:]}}</td>
                                                 <td>{{log[1]}}</td>
                                                 <td>{{log[2]}}</td>
                                                 <td>{{log[3]}}</td>
                                                 <td class="center"><a href="/static/files_out/{{session.get('userid')}}/{{log[4]}}">{{log[0]}}</a></td>

                                             </tr>
                                             {% endfor %}
                                         </tbody>
                                     </table>
                                 </div>

                             </div>
                         </div>

                     </div>
                 </div>


             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
    </div>
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/static/assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/static/assets/js/jquery.metisMenu.js"></script>

    <script src="/static/assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="/static/assets/js/dataTables/dataTables.bootstrap.js"></script>
<!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="/static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("/static/assets/img/Black-and-Red-Abstract-High-Resolution-Wallpaper.jpg", {speed: 500});
    </script>
</body>
</html>
