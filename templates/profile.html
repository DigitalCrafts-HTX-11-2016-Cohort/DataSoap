<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Soap Dashboard</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="/static/assets/css/custom.css" rel="stylesheet" />
    <link href="/static/assets/css/style.css" rel="stylesheet">
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">DataSoap</a>
            </div>

  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"><a href="/logout" class="btn btn-danger square-btn-adjust">Logout</a> </div>
        </nav>
           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img src="/static/assets/img/soapbar.png" class="user-image img-responsive"/>
					</li>


                    <li>
                        <a href="/dashboard"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                     <li>
                        <a  href="/reports"><i class="fa fa-bar-chart-o fa-3x"></i> Reports</a>
                    </li>

						   <li>
                        <a   href="/history"><i class="fa fa-history fa-3x"></i> History</a>
                    </li>
						   <li>
                        <a class="active-menu" href="/profile"><i class="fa fa-user fa-3x"></i> Profile</a>
                    </li>

                                    </ul>

                                </div>

                            </nav>
        <!-- /. NAV SIDE  -->

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-xs-12 centered">
{#                        <h2>Hello {{ session.get('username') }}!</h2>#}
                     <form action="/submit_profile_update" method="POST" class="form-login" style="width:100%; max-width: 600px !important;">
                         <h2 class="form-login-heading">View and Edit your profile</h2>
                       <div class="login-wrap">
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                         <input type="text" name="firstname" class="form-control" value={{firstname}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                         <input type="text" name="lastname" class="form-control" value={{lastname}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-building-o"  ></i></span>
                         <input type="text" name="company" class="form-control" value={{company}} required />
                     </div>
                      <div class="form-group input-group">
                         <span class="input-group-addon">@</span>
                         <input type="email" name="email" class="form-control" value={{email}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                         <input type="text" name="username" class="form-control" readonly="readonly" value={{username}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                         <input type="password" name="password" class="form-control" value={{password}} required />
                     </div>
                     <input type="hidden" name="id" value="{{id}}">
             <button class="btn btn-theme btn-block" href="index.html" type="submit"> SUBMIT</button>
                       </div></form>
                    </div>
                </div>
                 <!-- /. ROW  -->

    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->

      <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("/static/assets/img/Black-and-Red-Abstract-High-Resolution-Wallpaper.jpg", {speed: 500});
    </script>

</body>
</html>
