{% include "header.html" %}
<body>
{% include "nav.html" %}
        <div id="page-wrapper" >
            <div>
                <div class="row">
                    <div class="col-xs-12 centered">
                     <form action="/submit_profile_update" method="POST" class="form-login" style="width:100%; max-width: 600px !important;">
                         <h2 class="form-login-heading">View and Edit your profile</h2>
                       <div class="login-wrap">
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                         <input type="text" name="firstname" class="form-control" value={{firstname}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                         <input type="text" name="lastname" class="form-control" value={{lastname}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-building-o"  ></i></span>
                         <input type="text" name="company" class="form-control" value={{company}} required />
                     </div>
                      <div class="form-group input-group">
                         <span class="input-group-addon">@</span>
                         <input type="email" name="email" class="form-control" value={{email}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-user"  ></i></span>
                         <input type="text" name="username" class="form-control" readonly="readonly" value={{username}} required />
                     </div>
                     <div class="form-group input-group">
                         <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                         <input type="password" name="password" class="form-control" value={{password}} required />
                     </div>
                     <input type="hidden" name="id" value="{{id}}">
             <button class="btn btn-theme btn-block" href="index.html" type="submit"> SUBMIT</button>
                       </div></form>
                    </div>
                </div>
                 <!-- /. ROW  -->

    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/static/assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("/static/assets/img/Black-and-Red-Abstract-High-Resolution-Wallpaper.jpg", {speed: 500});
    </script>

</body>
</html>
