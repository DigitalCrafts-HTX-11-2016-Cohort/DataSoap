<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="login">


    <title>Login</title>


    <link href="static/assets/css/bootstrap2.css" rel="stylesheet">

    <link href="static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />


    <link href="static/assets/css/style.css" rel="stylesheet">
    <link href="static/assets/css/style-responsive.css" rel="stylesheet">


  </head>

  <body>



	  <div id="login-page">
	  	<div class="container">

		      <<form action="/submit_login" method="POST" form class="form-login">
		        <h2 class="form-login-heading">Sign In Now</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="User ID" name="username" autofocus>
		            <br>
		            <input type="password" class="form-control" name="password" placeholder="Password">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="index.html"> Forgot Password?</a>

		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>

		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" href="/new_user">
		                    Create an account
		                </a>
		            </div>

		        </div>

		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>


		      </form>

	  	</div>
	  </div>

    <script src="static/assets/js/jquery.js"></script>
    <script src="static/assets/js/bootstrap1.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="static/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("static/assets/img/bg4.jpg", {speed: 500});
    </script>


  </body>
</html>
